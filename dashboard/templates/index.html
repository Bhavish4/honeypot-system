<!DOCTYPE html>
<html>
<head>
    <title>Honeypot ML Security Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #38bdf8;
        }
        .chart-box {
            width: 80%;
            margin: 40px auto;
            background: #020617;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>üõ°Ô∏è Honeypot ML Attack Monitoring Dashboard</h1>

<div class="chart-box">
    <canvas id="attackCountChart"></canvas>
</div>

<div class="chart-box">
    <canvas id="confidenceChart"></canvas>
</div>

<script>
const attackChartCtx = document.getElementById("attackCountChart");
const confidenceChartCtx = document.getElementById("confidenceChart");

let attackChart, confidenceChart;

function loadData() {
    fetch("/stats")
    .then(res => res.json())
    .then(data => {
        const labels = data.map(d => d._id);
        const counts = data.map(d => d.count);
        const confidence = data.map(d => d.avg_confidence.toFixed(2));

        if (attackChart) attackChart.destroy();
        if (confidenceChart) confidenceChart.destroy();

        attackChart = new Chart(attackChartCtx, {
            type: "bar",
            data: {
                labels: labels,
                datasets: [{ label: "Attack Count", data: counts }]
            }
        });

        confidenceChart = new Chart(confidenceChartCtx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [{ label: "ML Confidence", data: confidence }]
            }
        });
    });
}

loadData();
setInterval(loadData, 3000);
</script>

</body>
</html>
